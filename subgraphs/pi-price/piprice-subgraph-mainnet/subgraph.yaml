specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PiComposition
    network: mainnet
    source:
      address: "0x0000000000000000000000000000000000000011"
      startBlock: 4000000
      abi: PiComposition
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Emisor
        - Price
      abis:
        - name: PiComposition
          file: ./abis/PiComposition.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/pi.ts